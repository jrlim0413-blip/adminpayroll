<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAYROLL LOGIN PAGE</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/6SF5KQG.png">
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  /* ‚ú® Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* üßæ Login container */
  .login-container {
    background: #fff;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    width: 360px;
    text-align: center;
    animation: fadeUp 0.9s ease-out;
  }

  /* üñºÔ∏è Logo inside the container */
  .login-logo {
    width: 120px;
    height: 120px;
    object-fit: contain;
    border: 3px solid #fff;
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    background: #fff;
    margin: 0 auto 18px auto;
    animation: fadeIn 1s ease-out;
    display: block;
  }

  .login-container h2 {
    margin-bottom: 24px;
    font-size: 24px;
    font-weight: 600;
    color: #111827;
  }

  .login-container input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
    outline: none;
    transition: border 0.2s;
  }

  .login-container input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
  }

  .login-container input::placeholder {
    color: #9ca3af;
    font-size: 14px;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }

  .login-container button:hover {
    background: #1e40af;
  }

  .error {
    color: #dc2626;
    font-size: 14px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <!-- üñºÔ∏è Logo now inside the card -->
    <img src="https://i.imgur.com/6SF5KQG.png" alt="Company Logo" class="login-logo">
    
    <h2>Payroll Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzxIw4N1eMDOvvyX_NqgBxW1NrzwSo-bvz6xn9Fw2nhmZPiXreP0RfZU9HsTK0Ezk0SlQ/exec";

    // ‚úÖ If already logged in, redirect
    if (sessionStorage.getItem("loggedIn") === "true") {
      window.location.replace("payroll.html");
    }

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      errorMessage.textContent = "";

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "login",
            username: username,
            password: password
          })
        });

        const result = await response.json();

        if (result.error) {
          errorMessage.textContent = result.error;
        } else {
          sessionStorage.setItem("loggedIn", "true");
          sessionStorage.setItem("user", JSON.stringify(result));
          window.location.replace("payroll.html");
        }
      } catch (err) {
        errorMessage.textContent = "‚ùå Network error. Please try again.";
      }
    });

    // ‚úÖ Prevent cached back navigation
    window.addEventListener("pageshow", function (event) {
      if (event.persisted && sessionStorage.getItem("loggedIn") !== "true") {
        window.location.replace("login.html");
      }
    });
  </script>
</body>
</html>
